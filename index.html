<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Profile Link</title>
  </head>
  <body>
    <main class="container">
      <header class="avatar">
        <img src="/assets/images/avatar-jessica.jpeg" alt="avatar" />
      </header>
      <section class="title">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </section>
      <section class="description">
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="footer">
        <button class="border1"><a href="#">Github</a></button>
        <button class="border1"><a href="#">Frontend Mentor</a></button>
        <button class="border1"><a href="#">LinkedIn</a></button>
        <button class="border1"><a href="#">Twitter</a></button>
        <button class="border1"><a href="#">Instagram</a></button>
      </section>
    </main>
  </body>
</html>
